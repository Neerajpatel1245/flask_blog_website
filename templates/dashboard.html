{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('  {{url_for('static', filename='assets/img/home-bg.jpg')}} ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Your Dashboard</h1>

                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h3>Basic Actions</h3>
            <td><a href="/edit/0"><button class="btn btn-primary text-uppercase">Add a new post</button></a></td>
            <td><a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a></td>
            <hr>
            <h3>Upload Your Files</h3>
            <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="filename">
                <button type="submit" class="btn btn-primary text-uppercase">Submit</button>
            </form>
            <hr>

            <h3>Edit Your Posts</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                    {% for post in posts %}
                    <tr>
                        <td>{{post.Srno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.Srno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                        <td><a href="/delete/{{post.Srno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>





        </div>
    </div>
</div>
{% endblock %}
